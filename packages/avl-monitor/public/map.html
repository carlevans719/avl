<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>GPS Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/libs/leaflet/leaflet.css" />
    <link rel="stylesheet" href="public/css/base.css" />
    <link type="text/css" href="public/libs/Leaflet.MousePosition/L.Control.MousePosition.css" rel="stylesheet" />
    <style>
      .slider {
          position: absolute;
          z-index: 99;
          bottom: 1em;
          left: 0;
          right: 0;
          width: 100%;
      }

      .slider input {
          margin: 0 auto;
          display: block;
      }
    </style>
</head>

<body>
    <div id="meditor" style="width: 100%; height: 100%">
        <div id="map" style="width: 100%; height: 1200px;"></div>
    </div>
    <div class="slider">
      <input id="range" type="range" min="0" max="1000" value="1000" step="1">
    </div>
    <script src="public/libs/leaflet/leaflet.js"></script>
    <script src="public/libs/Leaflet.MousePosition/L.Control.MousePosition.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="public/map.js"></script>
</body>
</html>
